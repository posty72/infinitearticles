<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<header>

			<div class="large-12 small-12">

		</div>
	</header>

	<div id="main">
		<aside class="large-2 small-12">

			<div id="articles">

			</div>
		</div>
	</div>

	<footer class="row">
		<p>Infinite Scrolling Prototype &bull; Josh Post</p>
	</footer>



	<!-- ========= -->
